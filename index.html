<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-card">
                <h1 id="class-title"></h1>
                <p>กรุณาเข้าสู่ระบบ</p>
                <form id="login-form">
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                    <button type="submit">เข้าสู่ระบบ</button>
                </form>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>

        <!-- Main Content (will be populated by JS) -->
        <div id="main-screen" class="screen">
            <header>
                <div id="user-profile"></div>
                <button id="logout-button">ออกจากระบบ</button>
            </header>
            <main>
                <h2>กระดานผู้นำ (Leaderboard)</h2>
                <div id="leaderboard-container">
                    <div class="loader"></div>
                </div>
                
                <h2>ภารกิจทั้งหมด</h2>
                <div id="missions-container">
                    <div class="loader"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Link to our JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
